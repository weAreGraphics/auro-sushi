<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Sushi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,500&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="vitrina">
            <img src="/assets/img/vitrina.webp" alt="">
        </div>
        <div id="cart-icon-container">
            <h2>Qué quieres <br> <span>comer</span> hoy</h2>
        </div>
    </header>
    <main>
        <section id="cart" aria-label="Carrito de compras">
            <div id="cart-items">
                <!-- Aquí se mostrarán los productos del carrito -->
            </div>
            <button id="checkout">Enviar Pedido por WhatsApp</button>
        </section>
        <section id="products" aria-label="Lista de productos">
            <!-- Aquí se cargarán los productos -->
        </section>

        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-pagination"></div>
          </div>

    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scripts/app.js" defer></script>
    <script src="data/categories.json"></script>
</body>

</html>
